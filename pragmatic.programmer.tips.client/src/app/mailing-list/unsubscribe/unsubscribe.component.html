<div class="container">
  <form [formGroup]="unsubscribeForm">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <p class="text-center">
          To unsubscribe to the daily Pragmatic Programmer tip email service,
          please provide the email you subscribed with. If a matching email is
          found, it is removed from the mailing list. You can subscribe again at
          any time.
        </p>

        <div>
          <p class="text-center">{{ resultMessage }}</p>
        </div>

        <div class="input-group input-group-sm">
          <span class="input-group-text" id="name">
            Email <span class="text-danger">*</span>
          </span
          >
          <input
            type="email"
            formControlName="email"
            class="form-control"
            required
            placeholder="christopher.walters@chrwalte.com"/>
        </div>

        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary"
            [disabled]="unsubscribeForm.invalid"
            (click)="unsubscribeHandler()">
            Unsubscribe
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            [disabled]="!unsubscribeForm.dirty"
            (click)="clearHandler()">
            Clear
          </button>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </form>
</div>
